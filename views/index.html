
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <style>
      .fade-in-index{
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .fade-in-visible {
            opacity: 1;
        }
      .fade-out {
          opacity: 0;
          transition: opacity 0.5s ease;
      }
    </style>
  
  </head>
  <body class="fade-in-index">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" target="_self">HR Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            </ul>
          </div>
        </div>
      </nav>
    <div class="container d-flex h-100 align-items-center justify-content-center mt-5">
        <div class="text-center">
          <h1 class="display-4 head">Welcome to the HR Dashboard</h1>
          <p class="lead">Manage your employees and HR tasks efficiently.</p>
          <button class="btn btn-lg mt-3 start_button" id = "start_button">Get Started</button>
            <script>
                window.addEventListener('load', function() {
               document.body.classList.add('fade-in-visible');
               });
                document.getElementById('start_button').addEventListener('click', function() {
                  document.body.classList.add('fade-out');  
                  setTimeout(function() {
                window.location.href = '/login';
                }, 500);
                });
            </script>
        </div>
      </div>
  </body>
</html>
