<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR Dashboard - Login</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- Link to custom CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
      .fade-in-login{
          opacity: 0;
          transition: opacity 0.5s ease;
          background-color: #EFE9E1;
      }
      .fade-in-visible {
          opacity: 1;
      }
      .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

      a {
        text-decoration: inherit;
      }
    </style>
  
  </head>
  <body class="fade-in-login">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand-two" href="/" target="_self" >HR Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <!-- Example usage in a template -->
              <a class="nav-link active" aria-current="page" id="homelbl" target="_self" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        <div class="container mt-5">
          <div class="row min-vh-90 align-items-center">
            <div class="col-md-6">
              <div class="text-center">
                <h1 class="display-4 head">HR Dashboard</h1>
                <p class="lead">Manage your employees and HR tasks efficiently.</p>
              </div>
            </div>
            <div class="col-md-5 offset-md-1">
              <div class="card h-50 w-75 shadow login-card">
                <div class="card-body d-flex flex-column justify-content-center">
                  <h2 class="card-title text-center mb-4 login-label">Login</h2>
                  <form action="/login" method="POST">
                    <div class="mb-3">
                      <label for="username" class="form-label username-label">Username</label>
                      <input type="text" class="form-control username-box" id="username" name ='username'  placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label password-label">Password</label>
                      <input type="password" class="form-control password-box" id="password" name = 'password' placeholder="Enter your password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label rememberMe-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-dark w-50 h-25 login-button " id = "login-button">Login</button>
                    </div>
                </form>
                </div>
                <div class="card-footer text-muted foot-card">
                  Don't have an account? <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCreateAccount" aria-controls="offcanvasCreateAccount">Create One</a>
              </div>
              </div>
            </div>
          </div>
        </div>
        <!-- OFF CANVAS MENU  -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCreateAccount" aria-labelledby="offcanvasCreateAccountLabel">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasCreateAccountLabel">Create Account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
              <form action = "/register" method="POST">
                  <div class="mb-3">
                      <label for="newUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="newUsername" name = "username" placeholder="Enter your username">
                  </div>
                  <div class="mb-3">
                      <label for="newPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="newPassword" name = "password" placeholder="Enter your password">
                  </div>
                  <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" name = "confirmPassword" placeholder="Confirm your password">
                  </div>
                  <button type="submit" class="btn btn-primary">Create Account</button>
              </form>
          </div>
      </div>
      <script>
        window.addEventListener('load', function() {
            document.body.classList.add('fade-in-visible');
        });
        document.getElementById('homelbl').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = '/';
            }, 500); // Match the duration of the fade-out transition
        });
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: urlParams.get('error'),
            });
            // Remove the error parameter from the URL to prevent the popup from showing again on page reload
            history.replaceState({}, document.title, window.location.pathname);
        }
        if (urlParams.has('success')) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: urlParams.get('success'),
            });
            // Remove the success parameter from the URL to prevent the popup from showing again on page reload
            history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
  </body>
</html>
